<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebGPU KTX2 Viewer</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: #1e1e1e; font-family: system-ui, sans-serif; color: #ddd; }
    #container { display: flex; height: 100%; }
    #canvas-container { flex: 1; position: relative; min-width: 0; }
    canvas { width: 100%; height: 100%; display: block; }
    #log { position: absolute; top: 8px; left: 8px; font: 12px/1.4 monospace; color: #ccc; background: rgba(0,0,0,0.7); padding: 8px; border-radius: 4px; }
    #sidebar { width: 320px; background: #252526; padding: 16px; overflow-y: auto; border-left: 1px solid #3e3e42; }
    @media (max-width: 768px) {
      #container { flex-direction: column; }
      #sidebar { width: 100%; height: 50%; border-left: none; border-top: 1px solid #3e3e42; }
      #canvas-container { height: 50%; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="canvas-container">
      <canvas id="gfx"></canvas>
      <div id="log">Initializingâ€¦</div>
    </div>
    <div id="sidebar"></div>
  </div>
  
  <script>
    window.shaderUri = './shaders.wgsl';
    window.BASIS_JS = './basisu/basis_transcoder.js';
    window.BASIS_WASM = './basisu/basis_transcoder.wasm';
    window.currentGltfFile = null;
  </script>
  
  <script src="./read.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
