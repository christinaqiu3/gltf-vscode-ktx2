<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KTX2 HDR Viewer - WebGPU Texture Inspector</title>
  <style>
    html, body, #wrap { height: 100%; margin: 0; background: #1e1e1e; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="gfx"></canvas>
  </div>
  
  <script>
    // Standalone mode - no VS Code API
    window.isStandalone = true;
    window.sidebarTemplate = null; // Will be loaded via fetch
    
    // Shader URI (relative path for web)
    window.shaderUri = './shaders.wgsl';
  </script>
  <script src="./read.js"></script>
  <script src="./main.js"></script>
</body>
</html>
